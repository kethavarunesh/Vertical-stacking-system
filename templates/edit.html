<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Layout</h1>

        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_layout' layout.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="layout-name" class="form-label">Layout Name</label>
                <input type="text" class="form-control" id="layout-name" name="layoutname" value="{{ layout.layout_name }}">
            </div>
            <div class="mb-3">
                <label for="layout-image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="layout-image" name="layoutimg">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
