<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome</h1>

        <div class="btn-container">
            <a href="#" class="btn btn-primary" id="upload-layout-btn">Upload layout</a>
            <a href="{% url 'view_layout' %}" class="btn btn-secondary">View layout</a>
        </div>

        <form id="upload-layout-form" enctype="multipart/form-data"  style="display: none;" method='post'>{% csrf_token %}
            <button type="button" class="btn-close" aria-label="Close" id="close-form-btn"></button>
            <div class="mb-3">
                <label for="layout-name" class="form-label">Layout Name</label>
                <input type="text" class="form-control" id="layout-name" name='layoutname'>
            </div>
            <div class="mb-3">
                <label for="layout-image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="layout-image" name='layoutimg'>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('upload-layout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('upload-layout-form').style.display = 'block';
        });

        document.getElementById('close-form-btn').addEventListener('click', function() {
            document.getElementById('upload-layout-form').style.display = 'none';
        });
    </script>
</body>
</html>
